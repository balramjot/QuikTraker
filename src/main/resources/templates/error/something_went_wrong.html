<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org" lang="en">

<!-------------- head --------------->
<head th:replace="fragments/head :: head"></head>

<body>

    <!-------------- header --------------->
    <header th:replace="fragments/header :: header"></header>

    <!-------------- main container --------------->
    <div class="col-lg-12">
        <div class="ht-50"></div>
        <div class="row">
            <div class="page-wrapper toggled">
                <!-------------- Main Content --------------->
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <div class="row login-container tab-content">
                    		<div class="ht-30"></div>
                    	<div style="text-align: center">
                    		<i class="fa fa-info-circle" style="font-size: 50px; color: #e6e6e6"></i>
                    			<div class="clear ht-50"></div>
                    		<h1>Something Went Wrong !!!</h1>
                    			<div class="clear ht-20"></div>
                    		<h3>Please Try Again !!!</h3>
                    	</div>
                    </div>
                </div>
                <div class="col-md-4"></div>
                <div class="clear"></div>
            </div>
        </div>


        <div class="ht-50"></div>
        <!------------ Footer ------------>
        <footer th:replace="fragments/footer :: footer"></footer>
    </div>
    <!------------ Javascript and jQuery files ------------>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/customScript.js" defer></script>
    <script src="js/validation.js" defer></script>
</body>

</html>
